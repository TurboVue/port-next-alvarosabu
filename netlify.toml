[build.environment]
  NODE_VERSION = "16"
  NPM_FLAGS = "--version" # prevent Netlify npm install
[build]
  base = "apps/portfolio"
  publish = "/dist"
  command = "npx pnpm@6 i --store=node_modules/.pnpm-store --frozen-lockfile && npx pnpm@6 run -w build:ci"
[[redirects]]
  from = "/*"
  to = "index.html"
  status = 200
